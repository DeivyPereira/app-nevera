<!--
  Generated template for the MapaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="primary">
      <ion-title class="title">Mapa</ion-title>
      <button clear ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-searchbar
          [(ngModel)]="autocomplete.input"
          (ionInput)="updateSearchResults()"
          placeholder="Buscar por Zona"
        ></ion-searchbar>
      </ion-toolbar>
  </ion-header>
  
-->
<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <div id="map" [ngClass]="routerTrue ? 'mapScroll' : 'mapGlobal'"></div>

  <div id="over_map">
    <button color="primary">
      Rutas
    </button>
    <button color="primary">
      Cronograma
    </button>
    <button color="primary">
      Puntos
    </button>
  </div>

</ion-content>
<div class="my-overlay" padding [hidden]="overlayHidden"></div>
