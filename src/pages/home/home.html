<ion-content>
  <ion-row>
    <ion-col col-4 padding style="background: #F5F5F5; height: 100vh;">
      <ion-list>
        <div class="bt-5vh">
          <ion-avatar class="avatarMenu" on-click="goTOPerfil()">
            <img src="../../assets/icon/avatar.png">
          </ion-avatar>
        </div>
        <div class="bt-5vh">
          <button ion-button outline round class="boton centrar button-menu"  [ngClass]="{'button-menu-active' : buttonQR}"  on-click="addQR()">
            <i class="fas fa-qrcode"></i>
          </button>
        </div>

        
        <div style="height: 29vh; overflow: overlay;  overflow: -moz-scrollbars-vertical; 
        overflow-y: scroll;">
          <div class="bt-5vh">
            <button ion-button outline round class="boton centrar button-menu" on-click="CameraSelect()" [ngClass]="{'button-menu-active' : buttonProduct1}">
              <i class="fas fa-warehouse"></i>
            </button>
          </div>
        </div>
        <div class="bt-5vh">
          <button ion-button outline round class="boton centrar button-menu" on-click="goToQuestion()" [ngClass]="{'button-menu-active' : buttonHelp}">
            <i class="fas fa-question-circle"></i>
          </button>
        </div>
        <div class="bt-5vh">
          <button ion-button outline round class="boton centrar button-menu" on-click="goTOPerfil()" [ngClass]="{'button-menu-active' : buttonLogout}">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
        <div class="containerEnterprise">
          <i class="fas fa-ship"></i>
          <p>Grupo Internacional J&A</p>
        </div>
      </ion-list>
    </ion-col>
    <ion-col col-8 padding>
      <div class="bt-10vh">
        <p style="font-weight: 500;">Sensor de Temperaturas y Control</p>
      </div>
      <div style="position: relative;" class="bt-10vh">
        <img src="../../assets/icon/camara.jpg"
          style="border-radius: 1rem; height: 30vh; width: 100%;">
        <p style="position: absolute; bottom:0px; left:1rem; color:white;">Camara #5688</p>
      </div>
      <ion-row>
        <ion-col col-6>
          <div class="container-grid active" on-click="goToTemperature()">
            <i class="fas fa-thermometer-half"></i>
            <p><small>Temperatura Ambiente</small></p>
          </div>
        </ion-col>
        <ion-col col-6 align-self-end>
          <div class="container-grid" on-click="goToTp()">
            <i class="fas fa-pencil-alt"></i>
            <p><small>Sensores PT100</small></p>
          </div>
        </ion-col>

        
        <ion-col col-6>
          <div class="container-grid" on-click="goToPresion()">
            <i class="fas fa-tachometer-alt"></i>
            <p><small>Sensores de Presión</small></p>
          </div>
        </ion-col>
        <ion-col col-6> 
          <div class="container-grid" on-click="goToConfiguration()">
            <i class="fas fa-toggle-on"></i>
            <p><small>Configuración de Dispositivo</small></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
