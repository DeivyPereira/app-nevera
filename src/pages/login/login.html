<ion-content padding style="background-color: #fff;">
  <div class="spacer" style="width:100%; height:5%"></div>
  <div align="center">
    <img src="/assets/imgs/logo.png" width="230" height="100" style="height: 30vh;" />
  </div>
  <div padding>
    <div class="spacer" style="width:100%; height:3%"></div>
    <ion-list no-margin>
      <ion-item no-padding>
        <ion-input type="text" placeholder="DNI" [(ngModel)]="person.dni"></ion-input>
      </ion-item>
      <div class="spacer" style="width:100%; height:20px"></div>
      <ion-item no-padding>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="person.password"></ion-input>
      </ion-item>
      <div class="spacer" style="width:100%; height:20px"></div>
      <button class="boton centrar" style="width:100%" ion-button color="primary" on-click="goToLogin()"
        [disabled]="!button">
        Iniciar Sesión
      </button>
    </ion-list>
  </div>
</ion-content>
